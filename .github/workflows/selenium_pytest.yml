name: Selenium Pytest CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_data
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: test_data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -proot --silent; then
              break
            fi
            sleep 2
          done

      - name: Initialize database
        run: |
          if [ ! -f init.sql ]; then echo "init.sql not found!"; exit 1; fi
          mysql -h 127.0.0.1 -uroot -proot test_data < init.sql

      - name: Run Pytest
        run: |
          pytest --maxfail=1 -vv -s --continue-on-error --disable-warnings --alluredir=allure-results

      - name: Generate Allure HTML report
        if: always()
        run: |
            pip install allure-commandline
            allure generate allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./allure-report

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean --output allure-report
          allure serve allure-results

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: allure-report
            path: allure-report
            retention-days: 7
